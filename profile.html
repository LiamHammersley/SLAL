<!DOCTYPE html>
<html>	
	<head>
		<title>Shoot Like a Local | Profile</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/fonts.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/profile.css">
		<link rel="shortcut icon" href="favicon.ico"/>
	</head>
	<body>
	<header>
		<nav class="header-nav-left">
			<a href="#pullout" class="pullout">
				<div>
					<div id="pullout-bars"></div>
					<div id="pullout-bars"></div>
					<div id="pullout-bars"></div>
				</div>
			</a>
			<a href="index.html" class="header-logo-link">
				<img src="img/logo.png" class="nav-logo" alt="Shoot Like a Local Logo">
				<img class="nav-logo-text" src="img/logo-text.png">
			</a>
		</nav>
		<nav class="header-nav-right">
			<ul>
				<li><a href="#">Share</a></li>
				<li><hr id="vertical-hr"></li>
				<li><a href="#">Discover</a></li>
				<li><hr id="vertical-hr"></li>
				<li><a href="login.html" id="js-LoginCapture">Login</a></li>
				<li><hr id="vertical-hr"></li>
				<li><a href="#">Sign up</a></li>
			</ul>
		</nav>
	</header>
	<div class="content">
		<div class="profile-header">
			<div class="profile-header-center">
				<div class="profile-header-center-photo"></div>
				<div class="profile-header-center-name">
					<span>
						<p>Liam Hammersley</p><a href="#search-warrnamboolvicaus">Warrnambool, VIC Australia</a>
					</span>
				</div>
				<div class="profile-header-center-links">
						<div id="selected"><a href="#bl">Bucket List</a></div>
						<div><a href="#fav">Favorites</a></div>
				</div>
			</div>
		</div>

		<form>
			<fieldset class="fs_userdetails1">
				<p><label for="User_UserName">Username:</label><br>
				<input type="text" class="UserTextBox" id="User_UserName" name="User_UserName" value="LiamHammo"></p>
				<p><label for="User_FirstName">First Name:</label><br>
				<input type="text" class="UserTextBox" id="User_FirstName" name="User_FirstName" value="Liam"></p>
				<p><label for="User_LastName">Last Name:</label><br>
				<input type="text" class="UserTextBox" id="User_LastName" name="User_LastName" value="Hammersley"></p>
				<p><label for="User_email">Email:</label><br>
				<input type="text" class="UserTextBox" id="User_email" name="User_email" value="liam@liamjh.com"></p>
				<p><label for="User_bio">About You:</label><br>
				<textarea class="UserTextArea" id="User_bio" name="User_bio"></textarea></p>
			</fieldset>
		</form>

	</div>
	
	<footer>
		<span id="footer-links">
			<ul>
				<li><a href="#about">About</a></li>
				<li><a href="#legal">Legal</a></li>
				<li><a href="#contact">Contact Us</a></li>
			</ul>
		</span>
		<span id="social-network-icons">
			<ul>
				<li><a href="#facebook-profile" id="fb-icon" class="icon-facebook"></a></li>
				<li><a href="#gplus-profile" id="gplus-icon" class="icon-googleplus"></a></li>
				<li><a href="#twitter-profile" id="twitter-icon" class="icon-twitter"></a></li>
				<li><a href="#instagram-profile" id="instagram-icon" class="icon-instagram"></a></li>
			</ul>
		</span>
	</footer>
	<script src="http://code.jquery.com/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/login.js" type="text/javascript" charset="utf-8"></script>
	</body>
</html>
