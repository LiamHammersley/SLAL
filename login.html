<head>
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
</head>
<div class="login">
	<div id="login-close">
		<span><a href="#">X</a></span>
	</div>
	<div id="login-header">
		<h1>Login</h1>
		<p>To gain acess to all the awesome location information please login with your username / email address and password.</p>
	</div>
	<div id="login-content">
		<input type="text" id="login-inputUsername" value="Username or E-Mail" onfocus="if(this.value=='Username or E-Mail') this.value='';"><br>
		<input type="password" id="login-inputPassword" value="Password" onfocus="if(this.value=='Password') this.value='';"><br>
		<input type="checkbox" name="login-checkboxRememberMe"><span>&nbsp;Remember me?</span><br>
	</div>
	<div>
		<button id="login-buttonLogin">Login</button>
	</div>
	<nav id="login-reg-forgot">
		<a href="#">Register</a>
		<a href="#">Forgotten Password?</a>
	</nav>
</div>
